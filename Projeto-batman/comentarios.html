<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Comentários - Projeto Batman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #555;
        }

        .comments-section {
            margin-top: 30px;
        }

        .comment {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .comment h4 {
            margin: 0;
            color: #333;
        }

        .comment p {
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Comentários</h1>
            <p>Deixe seu feedback sobre nosso projeto!</p>
        </div>

        <!-- Formulário de Comentários -->
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="comment">Comentário:</label>
                <textarea id="comment" name="comment" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Enviar Comentário</button>
        </form>

        <!-- Seção de Comentários -->
        <div class="comments-section">
            <h2>Comentários Recentes</h2>
            <div class="comment">
                <h4>João Silva</h4>
                <p>Adorei o projeto! Muito bem feito.</p>
            </div>
            <div class="comment">
                <h4>Maria Oliveira</h4>
                <p>Ótimo trabalho! Parabéns pela dedicação.</p>
            </div>
            <!-- Adicione mais comentários aqui -->
        </div>
    </div>
</body>
</html>
